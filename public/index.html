<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1> Realtime Chat App Demo!</h1>
    <p id="count-clients"></p>
    <fieldset>
        <form action="">
            <input type="text" class="form-control" id="name" placeholder="Write your name !">
        
           
                <ul id="thread">
    
                </ul>
               
                <div class="row">
                    <input type="text" class="form-control col-9"id="message" placeholder="Text something">
     
                    <input type="submit" class="btn btn-secondary col-3 px-4 py-3" value = "Send">
                </div>
               
    
    
        </form>
        
        
    </fieldset>

    <script src="/socket.io/socket.io.js"></script>
    <script> 
        var socket = io();
            socket.on('broadcast',function(data){
              var countClients = document.getElementById('count-clients')
              countClients.innerHTML = data.description
            });
            </script>
    <script src="client.js"></script>  
   
</body>

</html>
